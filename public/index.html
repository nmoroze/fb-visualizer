<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Force Layout with labels on edges</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
      <link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	
  <style type="text/css">
  </style>
  <script src="graphBuilder.js"></script>
  <link rel="stylesheet" type="text/css" href="visualizer.css">
</head>
<body>
  <form  onsubmit="return initializeTheDiGraph();" method="post">
    <div class="col-sm-offset-4" >
      <h1>Twitter Data Visualizer</h1>
    </div>
    <div class="" style="margin-bottom: 20px; background-color : transparent;">
      <label class="col-sm-1 col-sm-offset-4" style="text-align: right">Twitter ID:</label>
      <div class="col-sm-5">
        <input id="Tid" required>
      </div>
    </div>
    <br>

    <div class="row col-md-10 col-md-offset-5">
      <input type="submit" class="btn btn-primary btn-lg" id="submitButton" value="Submit">
    </div>

  </form>
</body>

</html>
