<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Force Layout with labels on edges</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <style type="text/css">
  .link {
    stroke: #000000;
  }

  .node text {
    pointer-events: none;
    font: 10px sans-serif;
  }

  </style>
  <script src="graphBuilder.js"></script>
  <link rel="stylesheet" type="text/css" href="visualizer.css">
</head>
<body>
  <header>
  <h1>Twitter Followers</h1>
  <h2>Click to view their page</h2>
  <h3>And link to their web page!</h3>
  </header>
  <form  onsubmit="return false;" method="post">
    <div align="center" class="" >
      <h1>Twitter Data Visualizer</h1>
    </div>

    <div align="center" class="">
      <label class="" style="text-align: right">TwitterID:</label>
      <div class="">
        <input id="Tid" required>
      </div>
    </div>
    <br>

    <div align="center" class="row col-md-10 col-md-offset-1">
      <input type="submit" class="btn btn-primary btn-lg" id="submitButton" value="Submit" onclick="buildGraph()">
    </div>

  </form>
</body>

</html>
